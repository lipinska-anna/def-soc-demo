<h6>Esposizione dei Servizi</h6>

<div class="d-flex flex-column mb-3">
  <div class="d-flex flex-row justify-content-between mb-3">
    <div>Punteggio</div>
    <div><strong>{{report().servizi_esposti_score}}</strong></div>
  </div>

  <div class="d-flex flex-row justify-content-between">
    <div>Asset analizzati</div>
    <div>{{report().n_asset}}</div>
  </div>

  <div class="d-flex flex-row justify-content-between">
    <div>Indirizzi IPv4 unici</div>
    <div>{{report().unique_ipv4}}</div>
  </div>

  <div class="d-flex flex-row justify-content-between">
    <div>Indirizzi IPv6 unici</div>
    <div>{{report().unique_ipv6}}</div>
  </div>
</div>

<div id="ports-chart" echarts [options]="options" style="height: 400px"></div>
